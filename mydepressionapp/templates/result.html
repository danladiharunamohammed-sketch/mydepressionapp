<!DOCTYPE html>
<html>
<head>
  <title>Your Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding: 20px; }
    .card { max-width: 500px; margin: 50px auto; text-align: center; }
    .score { font-size: 3rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card p-4">
    <h3>Your Depression Severity Score</h3>
    <div class="score text-{{ alert }}">{{ score }} / 10</div>
    <div class="alert alert-{{ alert }} mt-3">{{ msg }}</div>
    <a href="/" class="btn btn-outline-primary">Take Test Again</a>
  </div>
</body>
</html>
